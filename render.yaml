# This file tells Render how to deploy your services.
services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    # Health check to ensure the service is running
    healthCheckPath: /docs
    # Define the environment variables. You will set the actual values
    # in the Render dashboard under the 'Environment' tab for this service.
    envVars:
      - key: SERPER_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ARCADE_API_KEY
        sync: false
      - key: ARCADE_USER_ID
        sync: false

  # Frontend Service (React)
  - type: web
    name: frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    # Define the environment variable that tells the frontend
    # where to find the backend. You will set its value in the dashboard.
    envVars:
      - key: VITE_BACKEND_URL # The key we will use in our React code
        value: "https://your-backend-url.onrender.com" # Placeholder value

